<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Datalist</h1>

    <!-- General List select -->
    <label for="favLanguage">Favorite Programming Language</label>
    <input list="languages" id="favLanguage" name="favLanguage">
    <datalist id="languages">
      <option value="JavaScript"></option>
      <option value="PHP"></option>
      <option value="Python"></option>
      <option value="C++"></option>
      <option value="Java"></option>
      <option value="C#"></option>
    </datalist>
<br><br>
    <!-- Time -->
    <input type="time" list="popularHour">
    <datalist id="popularHour">
      <option value="10:00"></option>
      <option value="11:00"></option>
      <option value="12:00"></option>
    </datalist>
<br><br>

    <label for="tick">Tip Amount</label>
    <input type="range" name="tick" list="tickmarks" id="tick" min="0" max="100">

    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>

    <br><br>
    <!-- Color -->
    <label for="colors">Pick a Color</label>
    <input type="color" name="colors" id="colors" list="redColor">
    <datalist id="redColor">
      <option value="#800000"></option>
      <option value="#830000"></option>
      <option value="#840000"></option>
      <option value="#860000"></option>
    </datalist>
  </body>
</html>
