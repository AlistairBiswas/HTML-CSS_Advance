<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming Language</h1>
    <form action="">
      <label for="html">
        <input type="checkbox" name="language" id="html" value="html" disabled> HTML
        <input type="checkbox" name="language" id="css" value="css" checked> CSS 
        <input type="checkbox" name="language" id="javascript" value="javascript" checked> JavaScript  
      </label>
    </form>

    <h2>Product Size</h2>
    <form action="">
      <label for="small">
        <input type="radio" name="size" id="small" value="small"> Small
        <input type="radio" name="size" id="medium" value="medium" checked> Medium
        <input type="radio" name="size" id="large" value="large"> Large
      </label>
    </form>
  </body>
</html>
