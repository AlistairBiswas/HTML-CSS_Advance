<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Appartment Search</h1>
    </header>
    <main>
      <form action="">
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" id="location">
        </div>
        <br><br>
        <div>
          <label for="Price">Price</label>
          <input type="range" name="price" id="price">
        </div>
        <br><br>
        <div>
          <label for="bedroom">No. of Bedrooms</label>
          <input type="number" name="bedroom" id="bedroom">
        </div>
        <br><br>
        <div>
          <label for="bathroom">No. of Bathrooms</label>
          <input type="number" name="bathroom" id="bathroom">
        </div>
        <br><br>
        <div>
          <label for="pet">Pets 
            <input type="checkbox" name="pets" id="pets">
          </label>
        </div>
        <br><br>
        <div>
          <label for="date">Date Available</label>
          <input type="date" name="date" id="date">
        </div>
        <br><br>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </main>
  </body>
</html>
