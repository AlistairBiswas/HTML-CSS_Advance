<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>
<br>
    <!-- Videos -->
    <iframe
      src="https://www.youtube.com/embed/qNxzdavmbBg"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>
<br>
    <!-- PDF -->
    <iframe
      src="./invoicesample.pdf"
      frameborder="0"
      width="500"
      height="350"
    ></iframe>
<br>
    <!-- Embed -->
    <embed
      src="https://www.youtube.com/embed/qNxzdavmbBg"
      type=""
      width="500"
      height="350"
    />
<br>
    <!-- Object -->
    <object
      data="https://www.youtube.com/embed/qNxzdavmbBg"
      type=""
      width="500"
      height="350"
    ></object>
  </body>
</html>
